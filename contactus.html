<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Findit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4158d0 0%, #c850c0 120%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .inner-container {
            max-width: 768px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: scale(1.02);
        }

        .grid {
            display: grid;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .contact-info h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #4158d0, #d609c8df);
            -webkit-background-clip: text;
            color: transparent;
            
        }

        .contact-info p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .contact-method:hover {
            transform: translateX(0.5rem);
        }

        .icon-container {
            width: 3rem;
            height: 3rem;
            background: #c850c0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .contact-form div {
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .contact-form div:hover {
            transform: scale(1.02);
        }

        .contact-form label {
            display: block;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4158d0;
        }

        .contact-form button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #4158d0, #c850c0);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            transform: scale(1.02) rotate(1deg);
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h1>Let's Connect! üåü</h1>
            
            <div class="contact-card">
                <div class="grid">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <p>Have something awesome to share? Drop us a line and let's make magic happen! ‚ú®</p>
                        
                        <div class="contact-method">
                            <div class="icon-container">
                                <svg class="icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <span>Finditglbitm@gmail.com</span>
                        </div>

                        <div class="contact-method">
                            <div class="icon-container">
                                <svg class="icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                            </div>
                            <span>+91 9555045736</span>
                        </div>
                    </div>
                    
                    <form class="contact-form">
                        <div>
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name">
                        </div>
                        
                        <div>
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        
                        <div>
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="4" placeholder="Write your message"></textarea>
                        </div>
                        
                        <button type="submit">Send Some Love ‚ù§Ô∏è</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
